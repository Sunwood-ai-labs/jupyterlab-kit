version: '3.8'

services:
  jupyterlab-dev:
    build: .
    container_name: jupyterlab-kit-dev
    ports:
      - "8888:8888"  # JupyterLab
    volumes:
      - .:/workspace
      - jupyter_data_dev:/root/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/workspace
    working_dir: /workspace
    command: >
